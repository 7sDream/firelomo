<div id="firelomo-send-panel" class="firelomo firelomo-hidden" style="width: 500px;">
    <textarea name="content" class="firelomo" id="firelomo-content" style="height: 160px; resize: none;"></textarea>
    <div class="firelomo" id="firelomo-button-bar" style="height: 40px;">
        <button class="firelomo" id="firelomo-options-button"></button>
        <span class="firelomo firelomo-auto-space"></span>
        <button class="firelomo" id="firelomo-cancel-button"></button>
        <button class="firelomo firelomo-primary" id="firelomo-send-button" style="margin-left: 8px;"></button>
    </div>
    <details id="firelomo-error" class="firelomo firelomo-hidden">
        <summary class="firelomo" id="firelomo-error-summary"></summary>
        <p class="firelomo" id="firelomo-error-content"></p>
    </details>
</div>
